<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relatório e Texto Embutido</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 20px;
        }
        .content {
            margin: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
        .copy-btn {
            margin-top: 10px;
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .copy-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <div class="content">
        <h1>Acesse o Relatório e Copie os Dados</h1>
        <p>Para acessar o relatório, clique no link abaixo:</p>
        <a href="https://pagina-relatorio.vercel.app" target="_blank">Clique aqui para acessar o relatório</a>

        <h3>Texto Embutido no QR Code:</h3>
        <textarea id="textoEmb" rows="4" cols="50" readonly>
Acesse o relatório aqui: https://pagina-relatorio.vercel.app
Texto adicional embutido no QR Code.
        </textarea>
        
        <button class="copy-btn" onclick="copiarTexto()">Copiar Texto</button>
    </div>

    <script>
        function copiarTexto() {
            var texto = document.getElementById("textoEmb");
            texto.select();
            texto.setSelectionRange(0, 99999); /* Para dispositivos móveis */
            document.execCommand("copy");
            alert("Texto copiado com sucesso!");
        }
    </script>

</body>
</html>
